<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW - Content</title>
</head>
<body>
    <div class="navbar">
        <div class="side-bar">

        </div>
        <div class="top-notch">

        </div>
        <div class="team-members">

        </div>
    </div>
    <div>
        <h1 id="topic-title">TITULO</h1>
        <p id="text-paragraph">TEXTO</p>
    </div>

    <script src="../src/js/main.js"></script>

    <script>
        function checkData(data){
            if (data == "roteador") {
                return ChangeCurrentPage(0,0)
            }
            if (data == "redeswifi") {
                return ChangeCurrentPage(1,1)
            }
            if (data == "segurancawifi") {
                return ChangeCurrentPage(2,2)
            }
            if (data == "canaiswifi") {
                return ChangeCurrentPage(3,3)
            }
            if (data == "tiposredesconexoes") {
                return ChangeCurrentPage(4,4)
            } else {
                return ChangePage('../index.html')
            }
        }
        window.onload = function () {
            var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;

            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }
            checkData(data.name);
        }
    
    </script>
</body>
</html>
